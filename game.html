
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<style>
    body {
        margin: 0;
        background: black;
    }
</style>
<div class= "fixed place-content-end text-sm select-none ml-0 mt-0 grid-rows-4" id="scoreBoard"> 
    <div class="text-white" id="hs">Previous Scores:</div>
    
    <div class= "text-white border-solid border-2 border-white text-center grid grid-cols-3" id="1"> <div id="1st">#1</div> <div id="name1"></div>
        <div id="score1">0</div></div>
    <div class= "text-white border-solid border-2 border-white text-center grid grid-cols-3" id="2"> <div id="2nd">#2</div> <div id="name2"></div>
        <div id="score2">0</div></div>
    <div class= "text-white border-solid border-2 border-white text-center grid grid-cols-3" id="3"> <div id="3rd">#3</div> <div id="name3"></div>
        <div id="score3">0</div></div>
<div class="fixed text-white text-sm ml-2 mt-1 select-none"><span>Score: </span><span id="scoreEl">0</span></div>





</div>

<div class="fixed inset-0 flex items-center justify-center select-none" id = "modalEl">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id = "bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div >
            <div class="border-solid border-1 border-black black" id="player"><input class="text-center border border-6 border-solid border-black " type="text" id="name" placeholder="Player Name"><div class="text-italic mb-10" id="nameRules">(between 3-10 characters)</div></div>   
            <button class="bg-purple-500 text-white w-full py-3  text-sm" id = "startGameBtn">Start Game</button>
        </div>
    </div>
</div>
